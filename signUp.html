<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./assets/css/authentication-style.css">
</head>
<body>
    <div class="container">
        <form class="form" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__input-group">
                <input type="text" class="form__input" id="username" name="username" autofocus placeholder="Username">
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="email" name="email" autofocus placeholder="Email Address">
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="password" name="password" autofocus placeholder="Password">
            </div>
            <input class="form__button" type="submit" value="Sign up">
            <p class="form__text">
                <a class="form__link" href="./login.html" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyA4_JqBs_2YABuvJDw7miReGG1ceEFbIRI",
          authDomain: "hackthon-9bf67.firebaseapp.com",
          databaseURL: "https://hackthon-9bf67-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "hackthon-9bf67",
          storageBucket: "hackthon-9bf67.appspot.com",
          messagingSenderId: "433999411310",
          appId: "1:433999411310:web:27efc549a287c01302ce7f",
          measurementId: "G-P7H9JH24CY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();

        // Add the event listener to the 'createAccount' form
        document.getElementById('createAccount').addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent form submission

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var username = document.getElementById('username').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed up 
                    const user = userCredential.user;

                    set(ref(database, 'users/' + user.uid), {
                        username: username,
                        email: email
                    })
                    alert('user created!');
                    window.location.href = 'index.html'; //send them to page
                    // ...
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;

                    alert(errorMessage);
                    // ..
                });
        });
    </script>
</body>
</html>
