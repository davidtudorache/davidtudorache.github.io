<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./assets/css/header-style.css">
</head>
<body>
    <div class="header">
        <h1>Profile Page</h1>
        <!-- Conditional rendering based on authentication state -->
        <div id="authButtons">
            <button id="loginButton">Login</button>
            <button id="signUpButton">Sign Up</button>
        </div>

        <button id="signOut" style="display: none;">Sign Out</button>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyA4_JqBs_2YABuvJDw7miReGG1ceEFbIRI",
          authDomain: "hackthon-9bf67.firebaseapp.com",
          databaseURL: "https://hackthon-9bf67-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "hackthon-9bf67",
          storageBucket: "hackthon-9bf67.appspot.com",
          messagingSenderId: "433999411310",
          appId: "1:433999411310:web:27efc549a287c01302ce7f",
          measurementId: "G-P7H9JH24CY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();

        // Function to update UI based on authentication state
        function updateUI(user) {
            const authButtons = document.getElementById('authButtons');
            const signOutButton = document.getElementById('signOut');

            if (user) {
                // User is signed in
                authButtons.style.display = 'none'; // Hide login and sign-up buttons
                signOutButton.style.display = 'block'; // Show sign-out button
            } else {
                // User is signed out
                authButtons.style.display = 'block'; // Show login and sign-up buttons
                signOutButton.style.display = 'none'; // Hide sign-out button
            }
        }

        // Event listener for login button
        document.getElementById('loginButton').addEventListener('click', () => {
            window.location.href = './login.html';
        });

        // Event listener for sign-up button
        document.getElementById('signUpButton').addEventListener('click', () => {
            window.location.href = './signUp.html';
        });

        // Event listener for sign-out button
        document.getElementById('signOut').addEventListener('click', (e) => {
            signOut(auth).then(() => {
                // Sign-out successful.
                alert('User logged out.');
            }).catch((error) => {
                // An error happened.
            });
        });

        const user = auth.currentUser;
        onAuthStateChanged(auth, (user) => {
            updateUI(user);
        });
    </script>
</body>
</html>
