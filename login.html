<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/authentication-style.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__input-group">
                <input type="text" class="form__input" id="email" name="email" autofocus placeholder="Email">
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="password" name="password" autofocus placeholder="Password">
            </div>
            <input class="form__button" type="submit" value="Login">
            <p class="form__text">
                <a href="./signUp.html">Don't have an account? Create account</a>
            </p>
        </form>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyA4_JqBs_2YABuvJDw7miReGG1ceEFbIRI",
          authDomain: "hackthon-9bf67.firebaseapp.com",
          databaseURL: "https://hackthon-9bf67-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "hackthon-9bf67",
          storageBucket: "hackthon-9bf67.appspot.com",
          messagingSenderId: "433999411310",
          appId: "1:433999411310:web:27efc549a287c01302ce7f",
          measurementId: "G-P7H9JH24CY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();

        // Add the event listener to the 'login' form
        document.getElementById('login').addEventListener('submit', (e) => {
            e.preventDefault(); // prevent the default form submission

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;

                    const dt = new Date();
                    update(ref(database, 'users/' + user.uid), {
                        last_login: dt,
                    })

                    alert('User logged in!');
                    // ...
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorMessage);
                });
        });

        const user = auth.currentUser;
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, see docs for a list of available properties
                // https://firebase.google.com/docs/reference/js/auth.user
                const uid = user.uid;
                window.location.href = 'index.html'; //send them to html page
                // ...
            } else {
                // User is signed out
                // ...
            }
        });
    </script>
</body>
</html>
